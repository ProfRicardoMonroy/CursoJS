<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatito</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <table id="tablero">
        <thead></thead>
        <tbody>
            <tr>
                <td colspan="3"><span id="turno"></span></td>
            </tr>
            <tr>
                <td class="celdasTablero" data-ren=0 data-col=0 onclick="manejarClick(event)"></td>
                <td class="celdasTablero" data-ren=0 data-col=1 onclick="manejarClick(event)"></td>
                <td class="celdasTablero" data-ren=0 data-col=2 onclick="manejarClick(event)"></td>
            </tr>
            <tr>
                <td class="celdasTablero" data-ren=1 data-col=0 onclick="manejarClick(event)"></td>
                <td class="celdasTablero" data-ren=1 data-col=1 onclick="manejarClick(event)"></td>
                <td class="celdasTablero" data-ren=1 data-col=2 onclick="manejarClick(event)"></td>
            </tr>
            <tr>
                <td class="celdasTablero" data-ren=2 data-col=0 onclick="manejarClick(event)"></td>
                <td class="celdasTablero" data-ren=2 data-col=1 onclick="manejarClick(event)"></td>
                <td class="celdasTablero" data-ren=2 data-col=2 onclick="manejarClick(event)"></td>
            </tr>
            <tr>
                <td colspan="3"><span id="mensaje"></span></td>
            </tr>
        </tbody>
    </table>

    <script src="script.js"></script>

</body>

</html>
